{% extends 'base.html' %} {% block content %}
<div class="wrapper">
  <div class="card">
      {% for event in item.events.all%}
      <div class="card-content">
      <a href="{% url 'event_detail' event.id %}"><h4>{{event.event_name}}</h4></a>
      <br>
      {{event.location}}
      <br>
      {{event.date}}
      <br>
      <a href="{% url 'delete_going' user.id event.id%}"><button>Not Going</button></a>
      </div>
      {% empty %}
      <h1>there is not a photo</h1>
      {% endfor %}
      <div class="userTitle">{{ user }}</div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-content">
      <h1>{{ user.user_avatar_set.user_event_set.all }}</h1>
    </div>

      {% csrf_token %}
      <input type="textarea" name="bio">
      <input type="submit" class="btn" value="upload bio">
    </form>
