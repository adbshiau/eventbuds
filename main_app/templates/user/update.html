{% extends 'base.html' %}


{% block content %}
<h1 class="center margintopvh">{{ownerUser.user}}</h1> 
<br>
<h2 class="center">Edit your profile</h2>
<div class="card">
<form action="{%url 'update_profile' ownerUser.id %}" enctype="multipart/form-data" method="POST" class="card-panel center">
    {% csrf_token %}
    <div class="row">
    <div class="col s6">
    <h4>Update your bio</h4>
    <textarea name="bio">{{ownerUser.bio}}</textarea>
    <br>
    </div>
    <div class="card-content">
        <div class="col s6">
    {% if ownerUser.url %}
    <img class="esponsive-img mediumImg" src="{{ownerUser.url}}">
    {% else %}
    <h4>You have no user photo</h4>
    {% endif %}
    <br>
    <input type="file" name="photo-file">
    <br><br>
    </div>
    </div>
    <input type="submit" class="btn" value="Update Profile">
</form>
</div>
</div>
    
{% endblock content %}
