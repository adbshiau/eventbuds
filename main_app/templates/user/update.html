{% extends 'base.html' %}


{% block content %}
<h1 class="center margintopvh">Update Your Profile</h1>
<div class="card">
<form action="{%url 'update_profile' ownerUser.id %}" enctype="multipart/form-data" method="POST" class="card-panel center">
    {% csrf_token %}
    <div class="row">
    <div class="col s6">
    <h4>Name:</h4>
    <textarea name="username">{{ownerUser.user}}</textarea>
    <h4>Bio:</h4>
    <textarea name="bio">{{ownerUser.bio}}</textarea>
    <br>
    </div>
    <div class="card-content">
        <div class="col s6">
            {{ error.message}}
    {% if ownerUser.url %}
    <img class="esponsive-img mediumImg" src="{{ownerUser.url}}">
    {% else %}
    <h5>Upload a photo!</h5>
    {% endif %}
    <br>
    <input type="file" name="photo-file">
    <br><br>
    </div>
    </div>
    <input type="submit" class="btn" value="Update Profile">
</form>
</div>
</div>
    
{% endblock content %}
