{% extends 'base.html' %}


{% block content %}

<h1 class="margintopvh center">Add An Event</h1>
<div class="card round">
    <div class="card-content">
<form action="{% url 'new_event' user.id %}" method="POST">
    {% csrf_token %}
    <label>Event Name:</label>
    <input type="text" value="{{ event.event_name }}" name="event_name">
    <label>Event Type:</label>
    <input type="text" value="{{ event.event_type }}" name="event_type">
    <label>Location:</label>
    <input type="text" value="{{ event.location }}" name="location">
    <label>Artist:</label>
    <input type="text" value="{{ event.artist }}" name="artist">
    <label>Image:</label>
    <input type="text" value="{{ event.image }}" name="image">
    <label>Description:</label>
    <input type="text" value="{{ event.description }}" name="description">
    <label>Date:</label>
    <input type="date" value="{{ event.date }}" name="date">
    <input type="submit" class="btn" value="submit">
</form>
</div>
</div>

{% endblock content %}
