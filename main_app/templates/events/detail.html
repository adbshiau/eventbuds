{% extends 'base.html' %}


{% block content %}

<h1>Event {{ event.event_name }}</h1>

<ul>
    <li>{{ event.event_type }}</li>
    <li>{{ event.location }}</li>
    <li>{{ event.artist }}</li>
    <li>{{ event.image }}</li>
    <li>{{ event.description}}</li>
    <li>{{ event.date }}</li>
    <li>{{ event.url_ticketmaster }}</li>
</ul> 

   

{% endblock content %}
